<h3> Example </h3>
    <pre class="code.puml">
@startuml

''top to bottom direction
:Mind: as A
:Body: as B

left to right direction
A -- B
A .. B

newpage

A -left-> B
B -up-> (C)
(C) ..> A

@enduml
